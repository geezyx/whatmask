addons:
  code_climate:
    repo_token:
      secure: 
language: ruby
rvm:
- 2.4.0
install:
- chmod +x $TRAVIS_BUILD_DIR/.travis/is_valid_tag.rb
- gem install bundler
- bundle install
script: rspec
deploy:
  provider: script
  skip_cleanup: true
  script: ".travis/deploy.sh"
  on:
    tags: true
    condition: '"$($TRAVIS_BUILD_DIR/.travis/is_valid_tag.rb $TRAVIS_TAG)" == "" && $? == 0'
env:
  global:
    secure: 
after_success:
- bundle exec codeclimate-test-reporter
